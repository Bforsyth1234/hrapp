<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HR App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar (ionInput)="filterEmployees($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Name</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Email</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Phone</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Website</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Action</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let employee of filteredEmployees">
      <ion-col>
        {{ employee.name }}
      </ion-col>
      <ion-col>
        {{ employee.email }}
      </ion-col>
      <ion-col>
        {{ employee.phone }}
      </ion-col>
      <ion-col>
        {{ employee.website }}
      </ion-col>
      <ion-col>
        <ion-icon (click)="displayEmployeeEditModal(employee)" name="create-outline"></ion-icon>
        <ion-icon color="danger" (click)="deleteEmployee(employee)" name="close-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab-button (click)="addNewEmployee()">Add</ion-fab-button>
</ion-content>
